<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;600;
    800&amp;display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/main.css" />

  <title>WPCare</title>
</head>

<body>
  <div id="root">
    <div class="App">
      <header class="header shadow"><button class="btn btn-icon js-btn-nav"><svg xmlns="http://www.w3.org/2000/svg"
               width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu undefined">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg></button>
        <a href="./index.html">
          <h1 class="header__title">WPCare</h1>
        </a>
        <form action="#">
          <div class="inputgroup null"><input class="inputgroup--input js-input-search" type="text" name="" id=""
                   value=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="feather feather-search inputgroup--icon">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg></div>
        </form>
      </header>
      <section class="sidenav shadow-right null">
        <nav class="sidenav_menu">
          <div class="sidenav__menuheading">Overview</div><a class="sidenav__menulink active" href="/"
             aria-current="page"><span class="sidenav__menulink--icon"><svg xmlns="http://www.w3.org/2000/svg"
                   width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity undefined">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
              </svg></span>Dashboard</a><a class="sidenav__menulink"><span class="sidenav__menulink--icon"><svg
                   xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="feather feather-clock undefined">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg></span>Load times</a>
          <div class="sidenav__menuheading">Webs</div><a class="sidenav__menulink" href="/sites"><span
                  class="sidenav__menulink--icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                   stroke-linejoin="round" class="feather feather-folder undefined">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
              </svg></span>Sites<span class="sidenav__menulink--arrow"><svg xmlns="http://www.w3.org/2000/svg"
                   width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right undefined">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg></span></a><a class="sidenav__menulink"><span class="sidenav__menulink--icon"><svg
                   xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="feather feather-layout undefined">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="9" y1="21" x2="9" y2="9"></line>
              </svg></span>Pages<span class="sidenav__menulink--arrow"><svg xmlns="http://www.w3.org/2000/svg"
                   width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right undefined">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg></span></a><a class="sidenav__menulink" href="/clients/"><span class="sidenav__menulink--icon"><svg
                   xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="feather feather-briefcase undefined">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
              </svg></span>Clients<span class="sidenav__menulink--arrow"><svg xmlns="http://www.w3.org/2000/svg"
                   width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right undefined">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg></span></a>
          <div class="sidenav__menuheading">Tests</div>
        </nav>
        <dl class="sidenav_footer">
          <dt class="sidenav_footer--subtitle">Logged in as:</dt>
          <dd class="sidenav_footer--title">Mona Chollet</dd>
        </dl>
      </section>
      <main class="main">
        <section class="Dashboard">
          <div class="main__background"></div>
          <div class="main__wrapper">
            <div class="main__header">
              <h2 class="main__title">Sites</h2>
              <p class="main__description">Listing all sites</p>
            </div>
            <div class="content">
              <div class="row-1">
                <div class="box">
                  <h3 class="box__title">Sites</h3>
                  <div class="box__content">
                    <table class="table" cellspacing="0" cellpadding="0">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Name</th>
                          <th>Client</th>
                          <th>WP version</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td><input type="checkbox"></td>
                          <td><a href="/site/1">Python</a></td>
                          <td>Pythonics</td>
                          <td>5.8.3</td>
                        </tr>
                        <tr>
                          <td><input type="checkbox"></td>
                          <td><a href="/site/2">ReactJS</a></td>
                          <td></td>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div> <!-- .content -->
          </div>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
